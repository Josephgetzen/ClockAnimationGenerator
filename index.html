<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Countdown Studio</title>
    <style>
        :root {
            --accent: #00ffcc;
            --panel-bg: #1e1e1e;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #eee;
            overflow: hidden;
        }

        /* Sidebar Controls */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); }
        .section { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #aaa; }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #111;
            color: white;
            box-sizing: border-box;
        }

        .color-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .color-inputs input { padding: 2px; height: 40px; }

        button#startBtn {
            background: var(--accent);
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button#startBtn:disabled { background: #444; cursor: not-allowed; }

        /* Preview Area */
        .preview {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #111; /* Default preview bg */
        }

        /* Checkered background toggle for transparency visualization */
        .preview.checkered {
            background-image: linear-gradient(45deg, #1d1d1d 25%, transparent 25%), linear-gradient(-45deg, #1d1d1d 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1d1d1d 75%), linear-gradient(-45deg, transparent 75%, #1d1d1d 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        canvas {
            max-width: 90%;
            max-height: 80vh;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #downloadBar {
            display: none;
            position: absolute;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--accent);
        }

        #downloadLink { color: var(--accent); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Timer Settings</h2>
        
        <div class="section">
            <label>Duration (Seconds)</label>
            <input type="number" id="durationInput" value="10" min="1">
            
            <label>Template Style</label>
            <select id="templateSelect">
                <option value="modern">Modern Ring</option>
                <option value="stopwatch">Traditional Stopwatch</option>
                <option value="digital">Digital Minimal</option>
            </select>
        </div>

        <div class="section">
            <label>Center Content</label>
            <select id="centerType">
                <option value="time">Remaining Time</option>
                <option value="text">Custom Text</option>
                <option value="image">Custom Image</option>
            </select>
            <input type="text" id="customTextInput" placeholder="Your Text Here" style="display:none">
            <input type="file" id="imageInput" accept="image/*" style="display:none">
        </div>

        <div class="section">
            <label>Threshold Colors (Safe / Warning / Alert)</label>
            <div class="color-inputs">
                <input type="color" id="colorSafe" value="#00ffcc">
                <input type="color" id="colorWarning" value="#ffcc00">
                <input type="color" id="colorAlert" value="#ff4444">
            </div>
            <p style="font-size: 0.7rem; color: #888; margin-top:5px;">Warning at 40%, Alert at 15%</p>
        </div>

        <button id="startBtn">Start & Record</button>
        <button id="toggleBg" style="background:transparent; color:#888; border-color:#333; font-size: 0.8rem;">Toggle Transparency Preview</button>
        
        <div id="status" style="text-align: center; font-size: 0.8rem; color: #aaa;">Ready</div>
    </div>

    <div class="preview checkered" id="previewPane">
        <canvas id="canvas"></canvas>
        <div id="downloadBar">
            <a id="downloadLink" href="#">Download WebM (Transparent)</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const downloadBar = document.getElementById('downloadBar');
        const downloadLink = document.getElementById('downloadLink');
        const previewPane = document.getElementById('previewPane');
        
        // High-res canvas
        const size = 1000;
        canvas.width = size;
        canvas.height = size;

        let startTime, totalDuration, animationId, mediaRecorder;
        let recordedChunks = [];
        let customImage = null;

        // UI Handlers
        document.getElementById('centerType').onchange = (e) => {
            document.getElementById('customTextInput').style.display = e.target.value === 'text' ? 'block' : 'none';
            document.getElementById('imageInput').style.display = e.target.value === 'image' ? 'block' : 'none';
        };

        document.getElementById('toggleBg').onclick = () => previewPane.classList.toggle('checkered');

        document.getElementById('imageInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                customImage = new Image();
                customImage.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function getProgressColor(progress) {
            const safe = document.getElementById('colorSafe').value;
            const warn = document.getElementById('colorWarning').value;
            const alert = document.getElementById('colorAlert').value;
            if (progress < 0.15) return alert;
            if (progress < 0.40) return warn;
            return safe;
        }

        function draw(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const remaining = Math.max(0, totalDuration - elapsed);
            const progress = remaining / totalDuration;
            const template = document.getElementById('templateSelect').value;
            const color = getProgressColor(progress);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // --- Template Specific Backgrounds ---
            if (template === 'stopwatch') {
                // Outer Case
                ctx.beginPath();
                ctx.arc(cx, cy, 450, 0, Math.PI * 2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 10;
                ctx.stroke();

                // Ticks
                for (let i = 0; i < 60; i++) {
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate((i * 6) * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, -400);
                    ctx.lineTo(0, i % 5 === 0 ? -370 : -385);
                    ctx.strokeStyle = i % 5 === 0 ? '#fff' : '#666';
                    ctx.lineWidth = i % 5 === 0 ? 6 : 3;
                    ctx.stroke();
                    ctx.restore();
                }
            } else if (template === 'modern') {
                ctx.beginPath();
                ctx.arc(cx, cy, 400, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = 40;
                ctx.stroke();
            }

            // --- Progress Indicators ---
            if (template === 'stopwatch') {
                // Moving hand
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate((Math.PI * 2 * progress) - (Math.PI / 2));
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(380, 0);
                ctx.strokeStyle = color;
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
                // Pin
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.restore();
            } else {
                // Ring progress for Modern and Digital
                ctx.beginPath();
                ctx.arc(cx, cy, 400, -Math.PI/2, (Math.PI * 2 * progress) - Math.PI/2);
                ctx.strokeStyle = color;
                ctx.lineWidth = template === 'digital' ? 15 : 40;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // --- Center Content ---
            const centerType = document.getElementById('centerType').value;
            if (centerType === 'image' && customImage) {
                const scale = 400 / Math.max(customImage.width, customImage.height);
                const w = customImage.width * scale;
                const h = customImage.height * scale;
                ctx.drawImage(customImage, cx - w/2, cy - h/2, w, h);
            } else if (centerType === 'text') {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 80px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(document.getElementById('customTextInput').value, cx, cy);
            } else {
                const secs = Math.ceil(remaining / 1000);
                ctx.fillStyle = color;
                ctx.font = `bold ${template === 'stopwatch' ? 120 : 180}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(secs, cx, cy + (template === 'stopwatch' ? 150 : 0));
            }

            if (remaining > 0) {
                animationId = requestAnimationFrame(draw);
            } else {
                if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
                startBtn.disabled = false;
                document.getElementById('status').innerText = "Done!";
            }
        }

        startBtn.onclick = () => {
            totalDuration = parseFloat(document.getElementById('durationInput').value) * 1000;
            startTime = null;
            startBtn.disabled = true;
            downloadBar.style.display = 'none';
            document.getElementById('status').innerText = "Recording...";

            // Start Recorder
            recordedChunks = [];
            const stream = canvas.captureStream(60);
            const options = { mimeType: 'video/webm; codecs=vp9' }; // Supports transparency
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `countdown_${Date.now()}.webm`;
                downloadBar.style.display = 'block';
            };
            
            mediaRecorder.start();
            animationId = requestAnimationFrame(draw);
        };
    </script>
</body>
</html>
